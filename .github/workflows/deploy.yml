name: Test&Deploy Project

on: push
  
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Setup nodejs env
        uses : actions/setup-node@v6
        with : 
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      
      - name: Setup node env
        uses: actions/setup-node@v6
        with : 
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy
        run : echo "Deploying... [deploy logic here]"